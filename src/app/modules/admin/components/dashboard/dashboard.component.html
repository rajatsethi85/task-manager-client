<div class="task-list">
    <mat-card class="task-card" *ngFor="let task of listOfTasks">
        <div class="task-details">
            <h2 class="task-name">{{ task.title }}</h2>
            <p class="task-description">Task Id: {{ task.id }}</p>
            <p class="task-description">Description: {{ task.description }}</p>
            <mat-divider></mat-divider>
            <div class="task-info">
                <div class="info-row">
                    <span class="info-label"> Due Date: </span>
                    <span class="info-value">{{ task.dueDate | date: 'MMM d, y'}}</span>
                </div>
                <div class="info-row">
                    <span class="info-label"> Contributor: </span>
                    <span class="info-value">{{ task.contributorName }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Priority: </span>
                    <span class="info-value">{{ task.priority }}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status: </span>
                    <span class="info-value">{{ task.taskStatus }}</span>
                </div>
            </div>
            <mat-divider></mat-divider>
            <div class="actions">
                <button mat-icon-button color="accent" class="view-button" routerLink="/taskdetails/{{task.id}}">
                    <mat-icon>visibility</mat-icon>
                </button>
                <a mat-icon-button color="primary" class="update-button"
                    [routerLink]="'/admin/task/' + task.id + '/edit'">
                    <mat-icon>edit</mat-icon>
                </a>
                <button mat-icon-button color="warn" class="delete-button" (click)="deleteTask(task.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
    </mat-card>  
</div>
<div class="pager" *ngIf="totalElements !== 0"><mat-paginator [length]="totalElements"
    [pageSize]="pageSize"
    [pageSizeOptions]="[2, 4, 6]"
    aria-label="Select page"
    (page)="onPageChange($event)">
</mat-paginator></div>
